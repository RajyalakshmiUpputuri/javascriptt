<!DOCTYPE html>
<html>
<head>
	<title>Time</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a=new Date();
		//below for getDay()
	document.write(a.getDay()+1+"</br>");

	//below for getTime()
	document.write(a.getTime()+1+"</br>");
	//below for getMonth()
	document.write(a.getMonth()+1+"</br>");
	//below for getMilliseconds();
	document.write(a.getMilliseconds()+1+"</br>");
	//below for getSeconds();
	document.write(a.getSeconds()+1+"</br>");
</script>
</html>

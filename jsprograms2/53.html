<script type="text/javascript">
	var pi=Math.PI;
	document.write(pi+"</br>");//3.14
	var x=12.12;
	document.write(Math.round(x)+"</br>");//12
	document.write(Math.pow(3,10)+"</br>");//3^10
	document.write(Math.sqrt(36)+"</br>")//6
	document.write(Math.abs(-23.45)+"</br>");//23.45
	document.write(Math.ceil(pi)+"</br>");//4
	document.write(Math.floor(pi)+"</br>");//3
	document.write(Math.random()+"</br>");//value changes from 0 to 1 in between that 
</script>
</html>
